version: 2.1
jobs:
  test:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Install deps
          command: |
            set -e
            sudo apt-get update
            sudo apt-get --quiet --yes install gettext-base wget
            sudo wget https://github.com/mikefarah/yq/releases/download/v4.14.1/yq_linux_386 -O /usr/local/bin/yq
            shasum /usr/local/bin/yq | grep -q 720f7ad3e2c76a5a931b2d8d1aec8a5e85a810f3
            sudo chmod +x /usr/local/bin/yq

      # build and push Docker image
      - run:
          name: Test
          command: test/test.sh
  build:
    docker:
      - image: docker:stable-git
    steps:
      - checkout
      - run:
          name: Prepare build environment
          command: |
            apk update
            apk --upgrade add build-base rsync curl jq

      - setup_remote_docker:
          version: 20.10.6

      # build and push Docker image
      - run:
          name: Build image and push to Docker Hub
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            make

workflows:
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - main
  commit:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              only:
                - main
      - build:
          requires:
            - hold
  build:
    triggers:
      - schedule:
          # 3am every Saturday
          cron: "0 3 * * 6"
          filters:
            branches:
              only: main
    jobs:
      - build
